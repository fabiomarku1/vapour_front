<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="register.css">
  </head>
  <body>
    <h1>REGISTER</h1>
    <form>
        <label for="username">Email:</label>
        <input type="text" id="username" name="username">
        <span class="error-text">Please enter a valid email address.</span>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <ul class="password-prompt">
          <li>Use 8 or more characters</li>
          <li>Include a number</li>
          <li>Include a symbol (!,%,#,@...)</li>
        </ul>
        <span class="error-text">Enter a strong password.</span>
        <br>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password">
        <span class="error-text">Password does not match.</span>
        <br>
        <div class="button-group">
          <input type="submit" value="Register">
          <p>Already have an account? <a href="#" class="login-link">Log In</a></p>
        </div>
                
      </form>
  </body>
</html>
